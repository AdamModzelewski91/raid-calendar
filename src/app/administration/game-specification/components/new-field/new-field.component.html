<form #myForm="ngForm" [formGroup]="form" (ngSubmit)="submit()">
  <div>
    <mat-form-field class="new-field">
      <mat-label>New field</mat-label>
      <input matInput formControlName="fieldName">
    </mat-form-field>
  </div>
  <div >
    <mat-button-toggle-group name="option" (change)="changeOption($event)">
      <mat-button-toggle value="normal" checked>Standrard</mat-button-toggle>
      <mat-button-toggle value="select">Selection</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
  <div *ngIf="!fieldDescription">
    <div class="options">
      <ng-container *ngFor="let step of selectOptions.value; index as i; trackBy: trackByFn" formArrayName="selectOptions">
        <mat-form-field class="form-field">
          <input matInput type="text" [formControlName]="i">
          <button matSuffix mat-icon-button aria-label="Clear" (click)="removeOption(i)">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
     </ng-container>
    </div>
   <div>
     <mat-form-field class="new-field">
       <mat-label>New option</mat-label>
       <input matInput subscripting [formControl]="selectTextArea">
     </mat-form-field>
    </div>
  </div>
  <br>
  <div class="buttons">
    <button mat-stroked-button color="accent" type="button" (click)="addNewButton()" [disabled]="!selectTextArea.valid">Add option</button>
    <button mat-raised-button color="accent" type="submit" [disabled]="!form.valid">Add field</button>
  </div>
</form>
